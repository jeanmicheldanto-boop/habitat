<svg xmlns="http://www.w3.org/2000/svg" width="50" height="24" viewBox="0 0 50 24" role="img" aria-label="Badge AVP éligible">
  <title>AVP — éligible</title>
  <desc>Badge de certification AVP éligible, fond vert premium, médaillon doré, maison centrée, coche en bas à droite.</desc>
  <defs>
    <!-- Fond vert premium (dégradé subtil) -->
    <linearGradient id="bgGradEligible" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#059669"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
    <!-- Médaillon doré -->
    <linearGradient id="medalGold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#FBBF24"/>
    </linearGradient>
  </defs>

  <!-- Label -->
  <rect x="0.75" y="0.75" width="48.5" height="22.5" rx="6"
        fill="url(#bgGradEligible)" stroke="#F59E0B" stroke-width="1.5"/>

  <!-- Médaillon -->
  <circle cx="12" cy="12" r="8.25" fill="url(#medalGold)" stroke="rgba(0,0,0,0.06)" stroke-width="1.5"/>

  <!-- Maison élargie et centrée (traits 1.5px) -->
  <g fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Toit -->
    <path d="M8 12.1 L12 8.9 L16 12.1"/>
    <!-- Corps -->
    <rect x="9.4" y="12.1" width="5.2" height="5.2" rx="0.9"/>
  </g>

  <!-- Coche vectorielle, SANS rond, placée en bas-droite du médaillon (hors du cercle) -->
  <path d="M20.8 18.6 L21.9 19.7 L23.6 17.6"
        fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Texte AVP -->
  <text x="27" y="15.5" fill="#FFFFFF"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="10" font-weight="700" letter-spacing=".4">AVP</text>
</svg>
